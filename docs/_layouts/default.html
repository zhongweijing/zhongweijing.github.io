<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/docs/assets/style.css' | relative_url }}">
    <style>
        /* 固定导航栏 */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: #f8f8f8;
            padding: 15px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        /* 导航链接 */
        nav a {
            text-decoration: none;
            font-size: 16px;
            color: #333;
            padding: 8px 15px;
            transition: color 0.3s, border-bottom 0.3s;
        }            
        /* 鼠标悬停时颜色变化 */
        nav a:hover {
            color: black;
        }
        /* 当前页面高亮 */
        nav a.active {
            font-weight: bold;
            color: black;
            border-bottom: 2px solid black;
        }
        /* 主容器 */
        .container {
            max-width: 900px;
            margin: 100px auto 50px auto;
            padding: 20px;
            text-align: left;
        }
        /* 个人信息布局 */
        .profile {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
        }
        .profile-info {
            flex-grow: 1;
        }
        .profile-name {
            font-size: 36px;
            font-weight: bold;
        }
        .profile-title {
            font-size: 24px;
            color: #666;
        }
        /* 主要内容样式 */
        /* 避免导航栏遮挡内容 */
        main {
            padding-top: 60px;
            max-width: 900px;
            margin: auto;
            font-size: 18px; /* 正文字体大小 */
            font-family: Arial, sans-serif; /* 正文字体 */
        }
        /* 相关链接 */
        .links a {
            color: #0077cc;
            text-decoration: none;
            font-weight: bold;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    {% include header.html %}
    
    <main class="container">
        {{ content }}  <!-- 这里加载各个 md 文件的内容 -->
    </main>

    {% include footer.html %}
</body>
</html>
