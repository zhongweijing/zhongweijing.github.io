<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/docs/assets/style.css' | relative_url }}">
    <style>
        /* 固定导航栏 */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #f8f8f8;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        nav a {
            text-decoration: none;
            font-size: 16px;
            color: #666;
            padding: 8px 15px;
            transition: color 0.3s;
        }
        /* 鼠标悬停时颜色变化 */
        nav a:hover {
            color: black;
        }
        /* 当前页面高亮 */
        nav a.active {
            font-weight: bold;
            color: black;
            border-bottom: 2px solid black;
        }
        /* 避免导航栏遮挡内容 */
        main {
            padding-top: 60px;
            max-width: 900px;
            margin: auto;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/" class="{% if page.url == '/' %}active{% endif %}">Home</a> |
        <a href="/cv" class="{% if page.url == '/cv' %}active{% endif %}">CV</a> |
        <a href="/projects" class="{% if page.url == '/projects' %}active{% endif %}">Projects</a> |
        <a href="/research" class="{% if page.url == '/research' %}active{% endif %}">Research</a> |
        <a href="/contact" class="{% if page.url == '/contact' %}active{% endif %}">Contact</a>
    </nav>
    
    <main>
        {{ content }}
    </main>

    {% include footer.html %}
</body>
</html>
