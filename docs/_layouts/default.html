<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/styles.css' | relative_url }}">
    <style>         
        /* 鼠标悬停时颜色变化 */
        nav a:hover {
            color: black;
        }
        /* 当前页面高亮 */
        nav a.active {
            font-weight: bold;
            color: black;
            border-bottom: 2px solid black;
        }
        /* 主容器 */
        .container {
            max-width: 900px;
            margin: 100px auto 50px auto;
            padding: 20px;
            text-align: left;
        }
        /* 主要内容样式 */
        /* 避免导航栏遮挡内容 */
        main {
            padding-top: 60px;
            max-width: 900px;
            margin: auto;
        }
        /* 相关链接 */
        .links a {
            color: #0077cc;
            text-decoration: none;
            font-weight: bold;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    {% include header.html %}
    
    <main class="container">
        {{ content }}  <!-- 这里加载各个 md 文件的内容 -->
    </main>

    {% include footer.html %}
</body>
</html>
